<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/estilo.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <section class="mt-5">
    <div class="conteudo container">
      <div class="card">
        <img src="assets/images/illustration-article.svg" class="card-img-top mt-4" alt="...">
        <div class="card-body">
          <div class="tag mt-2">
            <span><b>Learning</b></span>
          </div>
          <div class="published mt-2">
            <span><b>Published 21 Dec 2023</b></span>
          </div>
          <div class="card-title mt-3">
            <a href="#"><b>HTML & CSS foundations</b></a>
          </div>
          <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>
    </div>
  </section>
